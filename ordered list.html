<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>HTML TAGS</h1>
    <ol>
    <li>h1:- This is a heading tag of level 1</li>
    <li>table :- This is a tag used to create table</li>
    <li>b:- This is a tag to bold </li>
    <li>i:- This is a tag to italic</li>
    <li>ins:- This is a tag to insert </li>
    <li>u:- This is a tag  to underline</li>
</ol>
</body>
</html>
